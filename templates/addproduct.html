{% extends 'dashboard.html' %} {% block content %}
<section class="content-main" style="max-width: 720px">

    <div class="content-header justify-content-center">
        <h2 class="content-title">Create product </h2>
        <!-- <div>
			<a href="#" class="btn btn-outline-danger"> &times; Discard</a>
		</div> -->
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form action="{% url 'addproduct' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="product_name" class="form-label">Product title</label>
                    <input type="text" placeholder="Type here" class="form-control" name="product_name" required id="product_name">
                </div>

                <div class="mb-4">
                    <label class="form-label">Full description</label>
                    <textarea placeholder="Type here" class="form-control" name="product_desc" required rows="4"></textarea>
                </div>
                <div class="row gx-2">
                    <div class="col-sm-6 mb-4">
                        <label class="form-label">Image1</label>
                        <input class="form-control" type="file" onchange="readURL(this,'image1');" required name="images1" multiple>
                        <img id="myimage1" src="xyz" style="width: 50px;height: 50px;" hidden>
                    </div>
                    <div class="col-sm-6 mb-4">
                        <label class="form-label">Image2</label>
                        <input class="form-control" type="file" onchange="readURL(this,'image2');" required name="images2" multiple>
                        <img id="myimage2" src="xyz" style="width: 50px;height: 50px;" hidden>
                    </div>
                </div>
                <div class="row gx-2">
                    <div class="col-sm-6 mb-4">
                        <label class="form-label">Image3</label>
                        <input class="form-control" type="file" onchange="readURL(this,'image3');" required name="images3" multiple>
                        <img id="myimage3" src="xyz" style="width: 50px;height: 50px;" hidden>
                    </div>
                    <div class="col-sm-6 mb-4">
                        <label class="form-label">Image4</label>
                        <input class="form-control" type="file" onchange="readURL(this,'image4');" required name="images4" multiple>
                        <img id="myimage4" src="xyz" style="width: 50px;height: 50px;" hidden>
                    </div>
                </div>
                <div class="row gx-2">
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select dependent-drop" id="category_selection" name="category" data-action="category">
                            <option>  </option>
                                    {% for category in cat %}
                                    
                                    <option value="{{ category.category_name }}"> {{ category.category_name }} </option>
                                    
                                    {% endfor %}
                                </select>
                    </div>
                    <div class="col-sm-6 mb-3">

                        <label class="form-label">Sub-category</label>
                        <select class="form-select dependent-drop" name="subcategory" data-action="subcategory" id="dependend-sub">
                                
                        </select>
                    </div>
                </div>
                <div class="row gx-2">
                    <div class="col-sm-4 mb-3">
                        <label class="form-label">Brand</label>
                        <select class="form-select" id="dependent-brand" name="brand">
                                    
                            </select>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label class="form-label">Price</label>
                        <input placeholder="Type" type="text" class="form-control" required name="price">
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label class="form-label">Unit</label>
                        <input placeholder="Type" type="number" class="form-control" required name="units">
                    </div>
                </div>
                <button class="btn btn-primary">Submit item</button>
            </form>
        </div>

        <!-- row.// -->

					<label for="product_name" class="form-label">Tags</label>
					<input type="text" class="form-control">
				</div> -->

                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">Unit</label>
                            <input placeholder="Type" type="number" class="form-control" required name="units">
                        </div>

                    </div> -->

                 <label class="form-check mb-4">
				  <input class="form-check-input" type="checkbox" value="">
				  <span class="form-check-label">  Publish on website </span>
				</label> -->




        <!-- </div> -->
    </div>
    <!-- card end// -->
    {% if messages %} {% for message in messages %} {% if message.tags == "success" %}
    <div class="alert alert-success">{{ message }}</div>
    {% elif message.tags == "error" %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %} {% endfor %} {% endif %}

</section>
<!-- content-main end// -->
{% endblock %}
