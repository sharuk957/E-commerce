{% extends 'user/login.html' %} {% load static %} {% block content %}
<div class="breadcrumb-area bg-gray">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'checkout' %}">Checkout</a>
                </li>
                <li class="active">Address </li>
            </ul>
        </div>
    </div>
</div>
<div class="checkout-main-area pt-120 pb-120">
    <div class="container">

        <div class="checkout-wrap pt-30">
            <div class="row">
                <form action="{% url 'new_address' %}" method="POST">
                    {% csrf_token %}
                    <div class="col-lg-7">

                        <div class="billing-info-wrap mr-50">
                            <h3>Shipping Details</h3>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-20">
                                        <label>First Name <abbr class="required"  title="required">*</abbr></label>
                                        <input type="text" name="first_name" id="address-firstname" required>
                                        <div id="check1" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="billing-info mb-20">
                                        <label>Last Name <abbr class="required" title="required">*</abbr></label>
                                        <input type="text" name="last_name" id="address-lastname" required>
                                        <div id="check5" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="billing-info mb-20">
                                        <label>Country <abbr class="required" title="required">*</abbr></label>
                                        <input type="text" name="place" id="address-country" required>
                                        <div id="check3" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="billing-info mb-20">
                                        <label>Street Address <abbr class="required" title="required">*</abbr></label>
                                        <input class="billing-address" placeholder="House number and street name" id="address-house" type="text" name="house" required>
                                        <div id="check2" style="color: red;">
                                        </div>
                                        <input placeholder="Apartment, suite, unit etc." type="text" id="address-apartment" name="apartment" required>
                                        <div id="check9" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="billing-info mb-20">
                                        <label>Town / City <abbr class="required" title="required">*</abbr></label>
                                        <input type="text" name="city" id="address-city" required>
                                        <div id="check6" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="billing-info mb-20">
                                        <label>State  <abbr class="required" title="required">*</abbr></label>
                                        <input type="text" name="state" id="address-state" required>
                                        <div id="check4" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="billing-info mb-20">
                                        <label>Postcode / ZIP <abbr class="required" title="required">*</abbr></label>
                                        <input type="text" name="pin_code" id="address-pin_code" required>
                                        <div id="check7" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="billing-info mb-20">
                                        <label>Phone <abbr class="required" title="required">*</abbr></label>
                                        <input type="text" name="phn_no" id="address-phn_no" required>
                                        <div id="check8" style="color: red;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="additional-info-wrap">
                                <label>Order notes</label>
                                <textarea placeholder="Notes about your order, e.g. special notes for delivery." name="message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="Place-order pt-3">
                        <button class="p-1" style="background-color: red; color: white;width: 100px; border-style: none; border-radius: 5px;" id="adress-submit">
                            <b>submit</b>
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
