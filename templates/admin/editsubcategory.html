{% extends 'admin/dashboard.html' %} {% block content %}
<section class="content-main">
    <div class="content-header justify-content-center">
        <h2 class="content-title">Sub Categories</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form action="{% url 'sub_category_edit' sub_data.pk %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category">
                                {% for category in category_data %}
                                {% if category.category_name == sub_data.category_name.category_name %}
                                    <option selected>{{ category.category_name }}</option>
                                    {% else %}
                                    <option>{{ category.category_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Sub category Name</label>
                            <input type="text" placeholder="Type here" class="form-control" name="sub_category" required value="{{sub_data.sub_category_name }}" id="product_name" />
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">Slug</label>
                            <input type="text" placeholder="Type here" class="form-control" name="sub_category_slug" required value="{{sub_data.slug}}" id="product_slug" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea placeholder="Type here" class="form-control" name="sub_category_desc" required rows="4">{{sub_data.description}}</textarea>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary">submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- .row // -->
        </div>
        <!-- card body .// -->
    </div>
    <!-- card .// -->
    {% if messages %} {% for message in messages %} {% if message.tags == "success" %}
    <div class="alert alert-success">{{ message }}</div>
    {% elif message.tags == "error" %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %} {% endfor %} {% endif %}
</section>
<!-- content-main end// -->
{% endblock %}
